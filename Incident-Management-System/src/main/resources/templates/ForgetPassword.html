<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Calibri, Helvetica, sans-serif;
        }

        .container {
            padding: 50px;
        }

        input[type=text], input[type=password], textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            outline: none;
        }

        div {
            padding: 10px 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color:  #4dffc3;
            color: black;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Added style for error messages */
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<form id="login">
    <div class="container">
        <center>  <h1> Forget Password </h1> </center>
        <hr>
        <label for="uname"><b>Email</b></label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
        <button type="submit" class="registerbtn" id="sendBtn">Send</button>
    </div>

</form>
<script>
    document.getElementById("sendBtn").addEventListener("click", function(event) {
        event.preventDefault();
        var email = document.getElementById("uname").value;
        alert("The password is: " + email + "");
    });
</script>
</body>
</html>
